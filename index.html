<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <div class="container">

            <h1>PASSWORD GENERATOR</h1>
    
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>   <!--data-passwordDisplay is custom attribute-->
                <button copyBtn>
                    <span data-copyMsg class="tooltip"></span>
                    <img src="./assets/copy.svg" alt="" width="23" height="23">
                </button>
            </div>
    
            <div class="input-container">
    
                <!-- Password length section -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
    
                <!-- Slider -->
                <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
    
                <!-- Checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="number">
                    <label for="number">Includes Number Letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="symbol">
                    <label for="symbol">Includes Symbols Letters</label>
                </div>
    
                <!-- Strength section -->
                <div  class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                </div>
    
                <!-- generate password -->
                <button class="generateButton">GENERATE PASSWORD</button>
    
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
